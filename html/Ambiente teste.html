<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Input</title>
</head>
<body>
    <style>
        body{
            background-color: #1a5768;
            font: normal 20px Arial;
            color: white;
        }
        h1{
            color: #ffff62;
        }
    </style>

    <h1>Hello world</h1>

    <p id="paragrafo"></p>

    <script>
        let texto = "";
        let i = 0;
        for (let i = 0; i < 10; i++) {
            // se i for igual à 5, continue
            if (i === 5) {continue;}
            console.log(i);
            texto += "O número é: " + i + "<br>";
            document.getElementById("paragrafo").innerHTML = texto;
        }
    </script>
</body>
</html>
